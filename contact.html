	  <main>
	  
		<section>
			
			<!-- Form below meets the requirments for autofocus, maxlength, name, placeholder, required, fieldset, legend, 
			submit, reset, pattern, and autocomplete    Added on April 22, 2016 -->

			<article>
			<form>
			<fieldset>
			<legend>Contact Faith</legend>
				<label>First Name
					<input id="fname" name="name" type="text" placeholder="First name only" autocomplete="on" maxlength="50" required autofocus> 
				</label>
				
				<label>Last Name
					<input id="lname" name="lname" type="text" placeholder="Last name only" autocomplete="on" required>
				</label>
				
				<label>E-mail Address
					<input id="email" name="email" type="text" placeholder="example@host.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="on" required>
				</label>
				
				<label>Phone Number
					<input id="telephone" name="telephone" type="tel" placeholder="###-###-####" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
				</label>
				<label>Message <br>
					<textarea id="message" name="message" cols="40" rows="10" required></textarea>
				</label>
				</fieldset>
				<fieldset>
				<input type="submit" id="submitBtn" value="Submit" >
				</fieldset>
				<fieldset>
				<button type="reset" value="Reset">Reset</button>
				</fieldset>
				</form>
			</article>
			

		</section>
